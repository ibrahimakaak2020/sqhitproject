{% block content %}
<div class="container">
    <div class="text-danger font-weight-bold">
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
      </div>
      <span class="remark warning">Equipment Does Not had any maintenence Record</span>
      <h2 class="span1">add Equipment Details </h2>
      <hr>
      <form  action="/createequipmentmain"  method="post">
        <input type="text" name="sn" value="{{search}}" hidden>
        <div class="form-group ">
       <label for="emid">Select Equipment Model:</label>
        <select  name="emid" data-role="select" class="metro-input success">
            {% for model in equipmnetmodel%}
                <option value="{{model.mid}}">{{model.equipment_model}}</option>
   
            {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="locid">Select Equipment Location :</label>
        <select name="locid" data-role="select" class="metro-input success">
          {% for loc in locations%}
              <option value="{{loc.locid}}">{{loc.building}} --> {{loc.loc_name}} --> {{loc.contact_number}}</option>
  
          {% endfor %}
      </select>
      </div>
   


      <button class="button " type="submit">Add Equipment</button>
    </form>
    </div>



  
   

{% endblock %}
