

{% extends "base.html" %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block content %}
<hr>
 <!-- <div  class="bg-mainsub " style=" margin:30px auto;"> -->
<div  data-role="panel" style=" margin:30px auto;" data-title-caption=" Login To System" data-cls-title="deepskyblue"> 

    <div class="text-danger font-weight-bold ">
          {% for error in errors %}
            <li class="remark warning">{{error}}</li>
          {% endfor %}
      </div>

  <form class=" remark primary" method="post">
    <div  class="form-group">
    
      <label for="username"><b>Staff Number:</b></label>
      <input type="text" placeholder="Enter Username" name="username" required required data-role="input">
    </div>
    <div  class="form-group">
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required required data-role="input">
    </div>
    <div  class="form-group">
      <button type="submit">Login</button>
    </div>
    
  </form>
   </div>
  <!-- </div>  -->
  {% endblock %}
