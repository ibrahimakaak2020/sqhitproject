

{% extends "base.html" %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block content %}
<div  class="bg-accent-100 " style=" margin:30px auto;">
<div  data-role="panel" style=" margin:30px auto;" data-title-caption=" Login To System" data-cls-title="bg-accent-100 bg-accent-400 ">

    <div class="text-danger font-weight-bold">
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
      </div>

  <form class="bg-accent-100" method="post">
    <div  class="form-group">
    
      <label for="username"><b>Staff Number:</b></label>
      <input type="text" placeholder="Enter Username" name="username" required required data-role="input">
    </div>
    <div  class="form-group">
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required required data-role="input">
    </div>
    <div  class="form-group">
      <button type="submit">Login</button>
    </div>
    
  </form>
    </div>
  </div>
  {% endblock %}
