{% extends "base.html" %}
{%block content%}

<div id="note">
    {% for error in errors %}
      <li>{{error}}</li>
    {% endfor %}
</div>
<div style="  margin:30px auto;
width: 50%;
border: 3px solid green;
padding: 10px;">
<div data-role="panel" style=" margin:auto;">
    <form method="post" style=" margin:auto;" >
        <div class="form-group">
            <label for="username">Staff No</label>
            <input type="text" name="username" placeholder="Enter staff No" required data-role="input"/>
        </div>

        <div class="form-group">
            <label for="staffname">Staff Name</label>
            <input type="text" name="staffname" placeholder="Enter Staff Name " required data-role="input"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter password " required data-role="input"/>
        </div>
        <div class="form-group">
            <select name="admin_role" data-role="select" required>
                <option value="0" class="fg-cyan">Not Admin</option>
                <option value="1" selected class="text-bold fg-red">Admin</option>

            </select>
        </div>
        <div class="form-group">
            <button class="button success">Submit data</button>
            <a href="{{ url_for('login')}}" type="button" class="button" >Cancel</a> 
        </div>
    </form>

    
</div>
</div>
{%endblock content%}
